<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $( document ).ready( function() {
        $( 'button' ).click( function() {
          $( 'h1' ).replaceWith( '<p>Ipsum</p>' );
        } );
      } );
    </script>
  </head>
  <body>
    <h1>Lorem</h1>
    <button>Replace</button>
  </body>
</html>
