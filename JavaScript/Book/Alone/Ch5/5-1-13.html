<!DOCTYPE html>
<head>
</head>
<body>
<script>
    function isLeapYear(year=new Date().getDate())
    {
        console.log(`매개변수 year: ${year}`)
        return (year %4 === 0) && (year%100 !== 0) || (year %400 ===0)
    }
    console.log(`올해는 윤년일까 ? === ${isLeapYear()}`)
</script>    
</body>
</html>
