<!DOCTYPE html>
<head>
    <script>
    document.addEventListener('DOMContentedLoaded',()=>
    {
        const imgs=document.querySelector('img')

        imgs.forEach(img)
        {
            img.addEventListener('contextmenu',(event)=>
            {
                event.preventDefault()
            })
        }
    })
    </script>        
</head>
<body>
    <img src="http://placekitten.com/300/300" alt="">
</body>
</html>
