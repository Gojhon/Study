<!DOCTYPE html>
<head>
</head>
<body>
<script>
    const date = new Date()
    const hour = date.getHours()

    //if 조건
    if(hour < 12)
    {
        //표현식 hour < 12 가 참일 때 실행합니다.
        alert('오전입니다.')
    }
    if(hour >=12)
    {  
        //표현식 hour >=12 가 참일 때 실행합니다.
        alert('오후입니다.')
    }
</script>    
</body>
</html>
