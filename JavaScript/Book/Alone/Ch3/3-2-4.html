<!DOCTYPE html>
<head>
</head>
<body>
<script>
    const 입력 = prompt('정수를 입력해주세요','')
    const 끝까지 = 입력[입력.length - 1]

    if(끝까지 ==="0" || 
    끝까지 ==="2" || 
    끝까지 ==="4" || 
    끝까지 ==="6" || 
    끝까지 ==="8" )
    {
        alert(`${입력}은 짝수입니다.`)
    }
    else
    {
        alert(`${입력}은 홀수입니다.`)
    }
</script>    
</body>
</html>
